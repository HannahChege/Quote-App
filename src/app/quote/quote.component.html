<div class="card">

<div style="text-align:center">
</div >
<div>
  <h1 class="animated tada" style=" color:white;"  >QUOTE</h1>
</div>

<form (ngSubmit)='submitQuote()'>
<div class="form-group">
  <label for="Submitter"  style=" color:white;"  >Author:</label>
  <input type="text" class="form-control" id="author"  [(ngModel)]="this.newQuote.author" name="author"  #author="ngModel" placeholder="Author" required>
</div>

  <div class="form-group">
    <label for="Submitter" style=" color:white;"  >Quote:</label>
    <input  class="form-control" id="submitter" name="submitter" [(ngModel)]="this.newQuote.quote" placeholder="Quote" required>
  </div>
  <div class="form-group">
    <label for="person" style=" color:white;">Submitted by: </label><br>
    <input type="text" id="person" [(ngModel)]="this.newQuote.person" name="person" required>
</div>
<button type="submit"  class="btn btn-outline-light"> SUBMIT</button>

</form>




</div>
